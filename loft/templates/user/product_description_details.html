<div class="desc-container">
    <div class="desc-product-container">
        <div class="desc-product-image-container">
            <div class="desc-product-image-main">
                <img id="main-image" src="{{ product.image.url }}" alt="Faded SkyBlu Denim Jeans">
                
                <div class="desc-image-nav desc-image-nav-prev" onclick="prevImage()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                </div>
                <div class="desc-image-nav desc-image-nav-next" onclick="nextImage()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </div>

                <div class="desc-slider-controls">
                    <div class="desc-slider-dot active" onclick="changeImage(0)"></div>
                    <div class="desc-slider-dot" onclick="changeImage(1)"></div>
                    <div class="desc-slider-dot" onclick="changeImage(2)"></div>
                    <div class="desc-slider-dot" onclick="changeImage(3)"></div>
                    <div class="desc-slider-dot" onclick="changeImage(4)"></div>
                </div>
            </div>

            <div class="desc-product-thumbnails">
                <div class="desc-thumbnail active" onclick="changeImage(0)">
                    <img src="{{ product.image1.url }}" alt="Product thumbnail 1">
                </div>
                <div class="desc-thumbnail" onclick="changeImage(1)">
                    <img src="{{ product.image2.url }}" alt="Product thumbnail 2">
                </div>
                <div class="desc-thumbnail" onclick="changeImage(2)">
                    <img src="{{ product.image3.url }}" alt="Product thumbnail 3">
                </div>
                <div class="desc-thumbnail" onclick="changeImage(3)">
                    <img src="{{ product.image4.url }}" alt="Product thumbnail 4">
                </div>
                <div class="desc-thumbnail" onclick="changeImage(4)">
                    <img src="{{ product.image.url }}" alt="Product thumbnail 5">
                </div>
            </div>
        </div>
        {% for i in product %}
        <div class="desc-product-info">
            <h1 class="desc-product-title">{{ i.name }}</h1>
            <div class="desc-product-price"><i class='bx bx-rupee'></i>{{i.price}}</div>

            <div class="desc-product-meta">
                <div class="desc-meta-item">
                    <span class="desc-meta-label">Category</span>
                    <span class="desc-meta-value">: {{i.category}}</span>
                </div>

            </div>
            <div class="desc-product-description">
            </div>
                <input type="hidden" value="{{i.id}}" name="product_id" >
                <div class="desc-product-actions">
                    <div class="desc-quantity-selector">
                        <span class="desc-quantity-label">Quantity:</span>
                        <div class="desc-quantity-controls">
                            <button class="desc-quantity-btn" onclick="decrementQuantity()">-</button>
                            <input type="text" class="desc-quantity-input" id="quantity" value="1">
                            <button class="desc-quantity-btn" onclick="incrementQuantity()">+</button>
                        </div>
                    </div>
                    <div class="desc-button-group">
                        {% if i.id in cart_product_ids %}
                        <a href="{% url 'cart' %}"><button type="submit" class="desc-btn desc-btn-primary">GO TO CART</button></a> 
                        {% else %}
                        <a href="{% url 'add_to_cart' i.id %}"><button type="submit" class="desc-btn desc-btn-primary">ADD TO CART</button></a> 
                        {% endif %}
                        <button class="desc-btn desc-btn-icon">❤️</button> 
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
