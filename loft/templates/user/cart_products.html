
<div class="small-container cart-page">
    {% if cart_items %}

    <table>
        <tbody><tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Subtotal</th>
        </tr>
        {% for i in cart_items %}
        <tr>
            <td>
                <div class="cart-info">
                    <img src="{{i.product.image.url}}">
                    <div>
                        <p>{{i.product.name}}</p>
                        <small>Price: ${{i.product.price}}</small>
                        <br>
                        <a href="{% url 'remove_from_cart' i.id %}">Remove</a>
                    </div>
                </div>
            </td>
            <td><input type="number" name="quantity" disabled value="{{i.quantity}}"></td>
            <td>{{i.total_price}}</td>
        </tr>   
        {% endfor %}

    </tbody></table>
    <div class="total-price">
        <table>
            <tbody>
                <tr>
                <td>total</td>
                <td>$200.00</td>
            </tr>
     
            <tr>
                <td>Total Payable</td>
                <td>${{ total_price|floatformat:2 }}</td>
            </tr>
            <tr>
                <td><button class="desc-btn desc-btn-primary">BUY</button></td>
            </tr>
        </tbody></table>
    </div>
    {% else %}
    <p>Your cart is empty.</p>
  {% endif %}

</div>
