<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - Cosmo Chic</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Custom styling */
        :root {
            --primary-color: #8b4513;
            --accent-color: #ba5a6a;
        }
        
        .navbar .nav-link {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .navbar .nav-link:hover {
            color: var(--primary-color);
        }
        
        .navbar .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }
        
        .navbar .nav-link:hover::after {
            width: 100%;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: #734010;
            border-color: #734010;
        }
        
        .btn-secondary {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }
        
        .btn-secondary:hover {
            background-color: #a24d5a;
            border-color: #a24d5a;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(139, 69, 19, 0.25);
        }
        
        .page-header {
            border-left: 5px solid var(--primary-color);
            padding-left: 15px;
        }
        
        .required-field::after {
            content: "*";
            color: red;
            margin-left: 4px;
        }
    </style>
</head>
<body>
    <!-- Bootstrap 5 Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <!-- Brand -->
            <a class="navbar-brand fw-bold" href="#">

                <span class="fs-4" style="color: #8b4513;">L O F T</span>
            </a>
            
            <!-- Toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Navigation links -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link px-3 d-flex align-items-center" href="{% url 'admin_view' %}">

                            <span>Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3 d-flex align-items-center active" href="{% url 'admin_add_product' %}">
                            <i class="fas fa-plus-circle me-2"></i>
                            <span>Add Product</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3 d-flex align-items-center" href="#">
                            <i class="fas fa-list me-2"></i>
                            <span>Category</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3 d-flex align-items-center" href="#">
                            <i class="fas fa-book me-2"></i>
                            <span>View Bookings</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3 d-flex align-items-center" href="#">
                            <i class="fas fa-sign-out-alt me-2"></i>
                            <span>Logout</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
