  <section class="main-home d-flex align-items-center justify-content-center text-white text-center position-relative">
    <div class="swag-text">
      <p class="move-text"><strong><span class="typing-text"></span></strong></p>
    </div>
  </section>
<script>
    const typingText = document.querySelector('.typing-text');
const texts = ['Swag In', 'Every','Steps']; // Array of texts to cycle through
let textIndex = 0;
let charIndex = 0;
let isDeleting = false;
let typingDelay = 150;
let moveOffset = 0;

function typeEffect() {
    const currentText = texts[textIndex];

    if (isDeleting) {
        charIndex--;
        moveOffset -= 5;
    } else {
        charIndex++;
        moveOffset += 5;
    }

    typingText.textContent = currentText.substring(0, charIndex);
    typingText.style.transform = `translateX(${moveOffset}px)`;

    if (!isDeleting && charIndex === currentText.length) {
        isDeleting = true;
        typingDelay = 1500;
    } else if (isDeleting && charIndex === 0) {
        isDeleting = false;
        textIndex = (textIndex + 1) % texts.length;
        typingDelay = 500;
        moveOffset = 0;
        typingText.style.transform = `translateX(0px)`;
    } else {
        typingDelay = isDeleting ? 80 : 150;
    }

    setTimeout(typeEffect, typingDelay);
}

document.addEventListener("DOMContentLoaded", () => {
    typingText.style.display = "inline-block";
    typingText.style.transition = "transform 0.1s linear";
    typeEffect();
});

</script>
