<!-- Navbar -->
 {% load static %}
<header class="navbar navbar-expand-lg navbar-light bg-light fixed-top py-3">
  <div class="container d-flex justify-content-between align-items-center">
      
      <!-- Navbar brand and toggler -->
      <a class="navbar-brand fs-2" href="{% url 'user' %}">LOFT</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      
      <!-- Navbar links -->
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <ul class="navbar-nav mx-auto text-center">
              <li class="nav-item mx-2"><a class="nav-link" href="{% url 'user' %}">Home</a></li>
              <li class="nav-item mx-2"><a class="nav-link" href="{% url 'product' %}">Product</a></li>
              <li class="nav-item mx-2"><a class="nav-link" href="{% url 'user' %}">Docs</a></li>
          </ul>
      
      <!-- Navbar icons for logout, search, user profile, and cart -->
      <div class="d-flex align-items-center nav-icons">
        {% if not user.is_authenticated %}
        <a href="{% url 'register' %}" class="me-3"><i class='bx bx-user fs-4'></i></a>
        {% endif %}

        <!-- <a href="#" class="me-3"><i class='bx bx-search fs-4'></i></a> -->
        <form  class="searchbar" method="GET" action="{% url 'search' %}" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" name="q" required>

          <button class="searchbtn" type="submit">
              <i class='bx bx-search fs-4'></i>
          </button>
        </form>
      
        
        {% if user.is_authenticated %}
        <!-- User account dropdown -->
        <div class="dropdown me-3">
          <a href="#" class="dropdown-toggle text-decoration-none text-dark position-relative" id="userDropdown" role="button" aria-expanded="false">
            <i class='bx bx-user fs-4'></i>
          </a>
          <div class="dropdown-menu dropdown-menu-end user-dropdown" aria-labelledby="userDropdown">
            <div class="px-4 py-3">
              <div class="mb-2 fw-bold"><img src="{% static 'image/user-profile-svgrepo-com.svg' %}" alt="Logo" class="nav-profile">
                {{ user.username }}</div>
              <div class="text-muted small">{{ user.email }}</div>
            </div>
            <hr class="dropdown-divider">
            <a class="dropdown-item" href="{% url 'profile' %}">My Profile</a>
            <a class="dropdown-item" href="#">My Orders</a>
            <a class="dropdown-item" href="{% url 'wishlist' %}">wishlist</a>
            <hr class="dropdown-divider">
            <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
          </div>
        </div>

        <a href="{% url 'cart' %}"><i class='bx bx-cart fs-4'></i></a>
        {% endif %}
      </div>
    </div>

  </div>
</header>
