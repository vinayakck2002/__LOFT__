<!-- templates/user/reset_password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - LOFT Shoe World</title>
    <style>
        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .auth-form-container {
            width: 100%;
            max-width: 500px;
            padding: 30px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .auth-input-field {
            margin-bottom: 20px;
            position: relative;
        }
        
        .auth-input-field i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }
        
        .auth-input-field input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .auth-btn {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #de490d;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        
        .auth-btn:hover {
            background-color: #c23d09;
        }
        
        .messages {
            margin-bottom: 20px;
        }
        
        .success {
            color: green;
            padding: 10px;
            background: #e8f5e9;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        .error {
            color: red;
            padding: 10px;
            background: #ffebee;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        p {
            text-align: center;
            color: #555;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-form-container">
            <h2>Reset Your Password</h2>
            
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="{% if message.tags %}{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            
            <p>Please enter your new password below.</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="auth-input-field">
                    <i>ðŸ”’</i>
                    <input type="password" name="new_password" placeholder="New Password" required />
                </div>
                <div class="auth-input-field">
                    <i>ðŸ”’</i>
                    <input type="password" name="confirm_password" placeholder="Confirm New Password" required />
                </div>
                <input type="hidden" name="uidb64" value="{{ uidb64 }}">
                <input type="hidden" name="token" value="{{ token }}">
                <input type="submit" value="Reset Password" class="auth-btn solid" />
            </form>
        </div>
    </div>
</body>
</html>
